<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dodawanie konsultacji</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
          <li><a class="navbar-item" href="#">Profil</a></li>
          <li><a class="navbar-item" href="#">Konsultacje</a></li>
          <li><a class="navbar-item" href="#">Rezerwacje</a></li>
          <li><a class="navbar-item" href="#">Administracja</a></li>
          <li><a class="search-button"><img src="assets/searchicon.png" width="30px" height="30px"></a></li>
          <li><a class="wyloguj-button">wyloguj</a></li>
        </ul>
      </nav>

      <div class="add-con">
          <div class="con-item">Dodaj konsultacje</div>
        <ul class="component-line-right">
            <li class="component"><a>Zdalnie</a></li>
            <li class="component"><a>Stacjonarnie</a></li>
        </ul>
        <div class="component-block">
          <ul class="component-line">
            <li class="con-secondary-item"><a>Prowadzący:</a></li>
            <li><input type="text" placeholder="Imię i Nazwisko" class="component-wide"></li>
          </ul>
          <ul class="component-line">
            <li class="con-secondary-item"><a>Sala:</a></li>
            <li><input type="text" placeholder="C-3:229" class="component-wide"></li>
          </ul>
          <ul class="component-line">
            <li class="con-secondary-item"><a>Termin:</a></li>
            <li><input type="text" placeholder="04.05 13:00-15:00" class="component-wide"></li>
          </ul>
        </div>
      </div>
      <div>
        <div  class="date">
          <div class="date-up">
            <div class="column1">
              
              <ul class="date-first-item">
                <li>04.05 | 13:00-15:00</li>
                <li>Konsultacje</li>
                <li>Zoom</li>
              </ul>

            </div>
            <div class="column2">
              <ul class="component-line-right">
                <li class="icon-pen"></li>
                <li class="icon-bin"></li>
              </ul>
            </div>
          </div>
          <div class= "date-down">
            <ul class="date-second-item">
              <li>Zapraszam wszystkich studentów na zajęcia zdalne.</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="scroll">
        
      </div>
</body>
</html>
